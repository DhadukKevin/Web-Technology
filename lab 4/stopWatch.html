<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>stop watch</title>
</head>
<body>
	<table>
		<tr>
			<td>Enter Seconds</td>
			<td>
				<input type="text" id="second">
			</td>
		</tr>
		<tr>
			<td>Seconds Left</td>
			<td>
				<input type="text" id="secondleft">
			</td>
		</tr>
		<tr>
			<td>
				<input type="button" value="Start" onclick="startTimer()">
			</td>
		</tr>
	</table>
	<div id="image" style="display: none;">
		<img src="1.jpeg">
	</div>

	<script>
		s1=document.getElementById("second");
		s2=document.getElementById("secondleft");
		temp=0;

		function startTimer(){
			temp=s1.value;
			interval=setInterval(timerMain,1000);
		}
		function timerMain(){
			if(temp<0){
				stopInterval();
			}
			else{
				s2.value=temp;
				temp--;
			}
		}
		function stopInterval(){
			clearInterval(interval);
			document.getElementById("image").style.display="block";
		}
	</script>
</body>
</html>
